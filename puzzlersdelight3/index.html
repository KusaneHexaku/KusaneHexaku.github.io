  <main>

    <script id="check_answer">
 
     const answerForm = document.querySelector('.answer form');
if (answerForm) {
  
  // Javascript version of the answer checker.
  const answerInput = answerForm.querySelector('input[name=answer]');

  answerForm.addEventListener('submit', (event) => {
    const correctAnswerHash = '3d024b97564b4c33d5eb946cda2fc55441869a95b865b2d091c8e881b53c363e';

    const answer = normalizePuzzleAnswer(answerInput.value);
    const displayAnswer = normalizePuzzleAnswerDisplay(answerInput.value);
    hashPuzzleAnswer(answer).then((answerHash) => {
      
        // Remove solved panel if it exists
        if (document.contains(document.getElementById('solved-panel'))) {
          document.getElementById("solved-panel").remove();
        }

        // Create new solved panel
        node = document.createElement('div')
        node.setAttribute('id', 'solved-panel')
        if (answerHash === correctAnswerHash) {
          node.innerHTML = "<p class=\x22text-success\x22>Correct.</p><br><br>"
        } else {
          node.innerHTML = "<p class=\x22text-danger\x22>Incorrect.<br><br></p>"
        }

        // Inject it
        form.parentNode.insertBefore(node, form)

        // Return false to prevent GET request from executing
        return false;

    });
    event.preventDefault();
    return false;
  });

  async function hashPuzzleAnswer(answer) {
    const encodedAnswer = new TextEncoder().encode(answer);
    const hashBuffer = await crypto.subtle.digest('SHA-256', encodedAnswer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  }

  function normalizePuzzleAnswer(answer) {
    return answer.toUpperCase().replace(/[^A-Z0-9]/g, '')
  }
  function normalizePuzzleAnswerDisplay(answer) {
    return answer.toUpperCase().replace(/[^'" \-A-Z0-9]/g, '')
  }
  
} 
      
  </script>

             Enter your guess:
